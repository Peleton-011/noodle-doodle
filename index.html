<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Noodle Doodle</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet"
		/>
		<script src="/script.js" defer></script>
	</head>
	<body>
		<header>
			<div id="tutorial">
				Click and drag to start drawing with macaroni!
			</div>
		</header>

		<main>
			<div class="choices">
				<div
					onclick="changeTool(event, 'noodle')"
					class="select-wrapper"
				>
					<div id="noodle-but" class="select">
						<img
							src="https://cdn.glitch.com/26c9b2a0-25e1-4ee0-b069-12e7269a1009%2Fmacaroni4.svg?1554246493313"
						/>
					</div>
					<div class="select-name">Macaroni</div>
				</div>
				<div
					onclick="changeTool(event, 'fusilli')"
					class="select-wrapper"
				>
					<div id="fusilli-but" class="select">
						<img
							src="https://cdn.glitch.com/26c9b2a0-25e1-4ee0-b069-12e7269a1009%2Ffusilli5.svg?1554246450461"
						/>
					</div>
					<div class="select-name">Fusilli</div>
				</div>
				<div
					onclick="changeTool(event, 'sauce')"
					class="select-wrapper"
				>
					<div id="sauce-but" class="select"></div>
					<div class="select-name">Sauce</div>
				</div>
				<div
					onclick="changeTool(event, 'cheese')"
					class="select-wrapper"
				>
					<div id="cheese-but" class="select">
						<img
							src="https://cdn.glitch.com/26c9b2a0-25e1-4ee0-b069-12e7269a1009%2Fshredded2.svg?1554428627200"
						/>
					</div>
					<div class="select-name">Cheese</div>
				</div>
				<div class="select-wrapper">
					<div onclick="toggleDrawMode()" class="select" id="mode-icon">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <path d="M4 20c0-2.5 2-4.5 4.5-4.5s3 2 4.5 2 3.5-2 5-4l3-3-5-5-3 3c-2 1.5-4 3.5-4 5s2 1 2 2-2 2-3.5 2S4 17.5 4 20Z"
        stroke="white" stroke-width="2" stroke-linejoin="round" fill="none"/>
</svg>

                   
                    </div>
					<div class="select-name" id="draw-mode-toggle">
						Brush
					</div>
				</div>
				<div onclick="undo()" class="select-wrapper">
					<div class="select">
						<svg
							width="30"
							height="30"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M9 4L4 9L9 14"
								stroke="white"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M4 9H14C17.3137 9 20 11.6863 20 15V16"
								stroke="white"
								stroke-width="2"
								stroke-linecap="round"
							/>
						</svg>
					</div>
					<div class="select-name">Undo</div>
				</div>
				<div onclick="redo()" class="select-wrapper">
					<div class="select">
						<svg
							width="30"
							height="30"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<g transform="scale(-1,1) translate(-24,0)">
							<path
								d="M9 4L4 9L9 14"
								stroke="white"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M4 9H14C17.3137 9 20 11.6863 20 15V16"
								stroke="white"
								stroke-width="2"
								stroke-linecap="round"
							/>
							<g />
						</svg>
					</div>
					<div class="select-name">Redo</div>
				</div>

                <div onclick="exportArt()" class="select-wrapper">
					<div class="select">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                     <path d="M12 3V15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                     <path d="M6 11L12 17L18 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                     <path d="M5 21H19" stroke="white" stroke-width="2" stroke-linecap="round"/>
                   </svg>
                   
					</div>
					<div class="select-name">Download</div>
				</div>
			</div>

			<canvas id="canvas">Drawing canvas</canvas>
		</main>
	</body>
</html>
